<app-header></app-header>
    <!-- login page Start -->
    <section class="loginarea">
        <div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
                        <div class="d-flex justify-content-center p-5">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Forgot Password?</h3>
                                    </div>
                                    <div class="card-body">
                                            <div class="alert alert-danger" *ngIf="responseMSG">{{responseMSG.message}}</div>
                                        <form [formGroup]="forgotpassControlForm" (ngSubmit)="forgotPassword()">
                                                <div class="form-group">
                                                        <input type="text" class="form-control" (keypress)="numberOnly($event)" autocomplete="off" placeholder="User ID" id="userLoginId" formControlName="userLoginId" required>
                                                            <div class="alert alert-danger" *ngIf="userLoginId.touched && userLoginId.invalid">
                                                                <div *ngIf="userLoginId.errors.required">Please enter UserID</div>
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" (keypress)="numberOnly($event)" maxlength="10" autocomplete="off" placeholder="Registered mobile number" id="mobileNumber" formControlName="mobileNumber" required>
                                                            <div class="alert alert-danger" *ngIf="mobileNumber.touched && mobileNumber.invalid">
                                                                <div *ngIf="mobileNumber.errors.required">Please enter registered mobile number</div>
                                                            </div>
                                                    </div>
                                            
                                            <div class="form-group text-right">
                                                <button [disabled]="forgotpassControlForm.invalid" type="submit"  class="btn btn-warning btn-md lgbtn" style="width: 45%;">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer">
                                        <div class="d-flex justify-content-center">
                                            <a routerLink="/login">Back to login</a>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
				    </div> 
      							
    			</div>
    		</div>
    </section>
<app-footer></app-footer>
