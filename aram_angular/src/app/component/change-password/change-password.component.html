<app-header></app-header>
    <!-- login page Start -->
    <section class="loginarea">
        <div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
                        <div class="container-login100 d-flex justify-content-center p-5">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Change Password</h3>
                                    </div>
                                    <div class="card-body">
                                            <div class="alert alert-danger" *ngIf="responseMSG">{{responseMSG}}</div>
                                        <form [formGroup]="changepassControlForm" (ngSubmit)="changePassword()">
                                            <div class="form-group">
                                                <input type="password" autocomplete="off" class="form-control" placeholder="Old Password" id="password" formControlName="password" required>
                                                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                                                    <div *ngIf="password.errors.required">Please enter your old password</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                              <input type="password" autocomplete="off" class="form-control" placeholder="New Password" id="newPassword" formControlName="newPassword" required>
                                              <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
                                                  <div *ngIf="newPassword.errors.required">Please enter your new password</div>
                                              </div>
                                            </div>
                                            <div class="form-group">
                                              <input type="password"  autocomplete="off" class="form-control" placeholder="Retype New Password" id="rePassword" formControlName="rePassword" required>
                                             <!-- <div class="alert alert-danger" *ngIf="rePassword.touched && rePassword.invalid">
                                                  <div *ngIf="rePassword.errors.required">Retype your new password</div>
                                              </div>-->
                                              <div class="alert alert-danger" *ngIf="changepassControlForm.hasError('notSame')">
                                                Confirm password is not match
                                            </div>
                                              <input type="hidden" [(ngModel)]="sessionId" autocomplete="off" class="form-control" id="userLoginId" formControlName="userLoginId" required>
                                            </div>
                                            <div class="form-group text-right">
                                                <button [disabled]="changepassControlForm.invalid" type="submit"  class="btn btn-warning btn-md lgbtn" style="width: 45%;">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
				    </div> 
      							
    			</div>
    		</div>
    </section>
<app-footer></app-footer>
