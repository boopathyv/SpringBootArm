<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <div style="margin-top: 20px;display: inline;">
                <span>
                    <h4><b>Students</b></h4>
                </span>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div style="display: inline;">
                        <span>
                            <button class="btn btn-sm" [ngClass]="{'btn-success': isActive}" type="button" (click)="changeActiveStatus(true)">Active</button>
                        </span>

                        <span style="margin-left:15px;">
                            <button class="btn btn-sm" type="button" [ngClass]="{'btn-success': !isActive}" (click)="changeActiveStatus(false)">InActive</button>
                        </span>
                    </div>

                    <div style="margin-top:10px;">
                        <div class="form-check" style="margin-left:22px;">
                            <input class="form-check-input" type="checkbox" (change)="toggleVisibility($event)" [(ngModel)]="search.registeredWithUPSC" id="registeredWithUPSC">
                            <label class="form-check-label" for="registeredWithUPSC">
                                Register with UPSC
                            </label>    
                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12">
                    <!-- <div class="btn-group" role="group" aria-label="Basic example" style="width:100%;">
                        <button type="button" class="btn btn-primary">Active</button>
                        <button type="button" class="btn btn-secondary">InActive</button>
                    </div> -->
                    <div class="form-group">
                        <input type="text" [(ngModel)]="search.text" (ngModelChange)="filterStudents()"
                            class="form-control" id="search-students"
                            placeholder="Search Student by StudentID/Name/Email/Phone Number">
                    </div>
                    <table class="table table-striped" style="margin-top:20px;width: 100%;">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Student ID</th>
                                <th scope="col">Student Name</th>
                                <th scope="col" *ngIf="!search.registeredWithUPSC">Role</th>
                                <th scope="col" *ngIf="search.registeredWithUPSC">UPSC Roll No</th>
                                <th scope="col">Email ID</th>
                                <th scope="col">Mobile Number</th>
                                <th scope="col">Controls</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let n of students | paginate: config">
                                <th scope="row">{{n.studentId}}</th>
                                <td>{{n.studentName}}</td>
                                <td *ngIf="!search.registeredWithUPSC">{{n.stream}}</td>
                                <td *ngIf="search.registeredWithUPSC">{{n.rollNoUPSC}}</td>
                                <td>{{n.emailId}}</td>
                                <td>{{n.mobileNumber}}</td>
                                <td>
                                    <span style="display:flex;">
                                        <button class="btn btn-sm btn-danger" *ngIf="n.activeStatus" (click)="inActivateStudent(n.studentId)"
                                            style="margin-left:15px;">Delete</button>
                                        <button class="btn btn-sm btn-success" *ngIf="!n.activeStatus" (click)="activateStudent(n.studentId)"
                                            style="margin-left:15px;">Activate</button>
                                    </span>
                                </td>
                            </tr>
                            <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
                </div>
            </div>
        </div>
    </div>

</div>
