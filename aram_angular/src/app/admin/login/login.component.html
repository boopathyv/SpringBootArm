<div class="container">
  <div class="row">
    <div class="col-12  login-page">
      <div class="card login-card">
        <div class="card-header">
          <b>Login</b>
        </div>

        <div class="card-body">
          <form novalidate>
            <div class="form-group">
              <label for="userName">UserName</label>
              <input type="text" class="form-control" ([ngModel])="user.username"
                 id="userName" placeholder="name@example.com" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" ([ngModel])="user.password"
                 placeholder="*****" />
            </div>

            <button type="submit" class="btn btn-success login-btn" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
